<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
    body {
    background-image: url("https://github.com/scrimba/learn-fullstack-development/blob/main/03.%20JavaScript%20Fundamentals/01.%20Build%20a%20Counter%20App/03.%20Write%20your%20first%20JavaScript%20variable/station.jpg?raw=true");
    background-size: cover;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: bold;
    text-align: center;
}

h1 {
    margin-top: 10px;
    margin-bottom: 10px;
}

h2 {
    font-size: 50px;
    margin-top: 0;
    margin-bottom: 20px;
}

button {
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    color: white;
    font-weight: bold;
    width: 200px;
    margin-bottom: 5px;
    border-radius: 5px;
}

#increment-btn {
    background: darkred;
}

#save-btn {
    background: darkgreen;
}
    </style>
</head>
<body>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">Increment</button>
    <button id="save-btn" onclick="save()">Save</button>
    <p id="save-el">Previous entries:</p>
    <script>
        let saveEl=document.getElementById("save-el")
        let countEl=document.getElementById("count-el")
        let count = 0

        function increment(){
            count+=1
            countEl.textContent=count

        }

        function save(){
            let countStr = count + " - "
            saveEl.textContent += countStr
            countEl.textContent=0
            count=0
        }
    </script>
</body>
</html>
